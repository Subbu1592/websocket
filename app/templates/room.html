<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <!----->
    

<div class="section">
    <div class="container">
        
        <div class="columns is-multiline">
            <div class="column is-6 is-offset-3 mb-6">
                <div class="hero is-primary">
                    
                    <div class="hero-body">
                        <p class="title">
                            Chatty
                        </p>
                        <p class="subtitle">
                            A simple chat built with Django, Channels and daphne
                        </p>
                        <h5 class="text-dark">username: {{username}}</h5>
                    </div>
                    <div class="container">
                      <div class="column is-6 is-offset-3">
                        <!-- 
                            <div class="box">
                                {% for m in messages %}
                                <div id="chat-messages" style="max-height: 300px; overflow-y: scroll;">
                                   <h5><b>{{m.username}}</b>: {{m.content}}</h5> 
                                </div>
                                {% endfor %}
                            </div>
                        -->
                        </div> 
                     
                            <div class="column is-6 is-offset-3">
                            <div class="box" style="width: fit-content; ">
                                <textarea id="chat-log" cols="50" rows="20">
                                   
                                </textarea>
                            </div>
                        </div>
                     
                        
                    </div>
                    <div class="field">
                        <div class="control">
                            <input id="chat-message-input" type="text" size="100" class="input">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                        <center>   <input id="chat-message-submit" type="button" value="Send" class="button is-info"></center> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    {{ room_name|json_script:"room-name" }}
    {{ username|json_script:"json-username" }}
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const userName = JSON.parse(document.getElementById('json-username').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').innerHTML += ('<b>' + data.username + '</b>: ' + data.message + '<br>');
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').innerHTML += ('<b>' + data.username + '</b>: ' + data.message + '<br>');
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'username': userName,
                'room': roomName
                
            }));
            messageInputDom.value = '';
        };
    </script>
</body>
</html>
